name: CI / build-test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ dev ]

jobs:
  backend:
    name: Backend (lint + SAM validate/build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff
          pipx install aws-sam-cli
          sam --version

      - name: Lint backend
        working-directory: backend
        run: ruff check .

      - name: Validate SAM template
        working-directory: infra
        run: sam validate --lint

      - name: Build SAM (no deploy)
        working-directory: infra
        run: sam build --cached

  frontend:
    name: Frontend (static page)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect frontend type
        id: detect
        run: |
          if [ -f frontend/package.json ]; then
            echo "type=node" >> "$GITHUB_OUTPUT"
          else
            echo "type=static" >> "$GITHUB_OUTPUT"
          fi

      - name: Node build
        if: steps.detect.outputs.type == 'node'
        working-directory: frontend
        run: |
          corepack enable
          npm ci
          npm run build

      - name: Static smoke check
        if: steps.detect.outputs.type == 'static'
        run: |
          test -f frontend/index.html
          echo "Static frontend present ✅"

  all-green:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - run: echo "All checks passed ✅"
