name: CI / build-test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ dev ]

jobs:
  backend:
    name: Backend (SAM + Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pipx install aws-sam-cli
          sam --version

      - name: Lint
        working-directory: ../backend
        run: ruff check .

      - name: Validate SAM
        run: sam validate --lint

      - name: Build SAM (no deploy)
        run: sam build --cached
