name: CI
on:
  pull_request:
  push:
    branches: [ main, develop, "feature/**" ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Lint
        run: |
          python -m pip install ruff
          ruff check backend
      - name: Tests
        run: pytest -q
